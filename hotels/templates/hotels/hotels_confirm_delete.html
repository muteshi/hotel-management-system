{% extends "hotels/base.html" %}
{% block content %}
{{ form.non_field_errors }}
<div class="container">
  <div class="booking">
<div class="content-section">
  
<h3>Delete Property <span class="number text-secondary"> {{ object.name }}</span></h3>
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      </fieldset>
      <div class="mt-10">
        <h4>Are you sure you want to delete "{{ object.name }}" ? This action is irreversible!</h4>
        <button type="submit" class="btn btn-outline-danger">Yes, Delete</button>
        <a class="btn btn-outline-secondary" href="{% url 'hotel-detail' object.slug %}">Cancel</a>
      </div>
  </form>
  </div>
    </div>
    </div>
  </div>
{% endblock content %}
