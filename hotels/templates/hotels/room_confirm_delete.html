{% extends "hotels/base.html" %}
{% block content %}
{{ form.non_field_errors }}
<div class="container">
<div class="booking">
  
<h2>Delete this room?</h2>
  <form method="POST">
    <input type="hidden" id="previous_page" name="previous_page" 
    value="/previous/page/url">
    {% csrf_token %}
    <fieldset class="form-group">
      </fieldset>
      <div class="mt-10">
        <h4>Are you sure you want to delete room <span class="text-secondary">"{{ object.room_Name }}-{{ object.room_Type }}"</span> in {{ object.hotel }}  ? This action is irreversible!</h4>
        <button type="submit" class="btn btn-outline-danger">Yes, Delete</button>
        <a class="btn btn-outline-secondary" href="javascript:history.back()">Cancel</a>
      </div>
  </form>
  </div>
    

  </div>
{% endblock content %}
